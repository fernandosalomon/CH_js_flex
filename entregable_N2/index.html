<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SandwitchMania - Arma tu sandwith</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#chooseIngredientsModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="chooseIngredientsModal"
      tabindex="-1"
      aria-labelledby="chooseIngredientsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="header-container">
              <h1 class="modal-title montserrat-font">Arma tu sandwith</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="container" id="optionsWrapper">
              <div class="container" id="sandwitchSizeContainer">
                <h4 class="fs-4 my-3">Elige el tamaño de tu sandwitch:</h4>
                <div
                  id="sandwitchSizeBtnGrp"
                  class="d-flex justify-content-center gap-3"
                >
                  <button class="btn sandwitchSizeBtn">
                    <div
                      class="card bg-transparent border-0"
                      style="width: 9rem"
                    >
                      <img
                        src="./img/normal.png"
                        class="card-img-top"
                        alt="Tamaño normal"
                        style="height: 140px"
                      />
                      <div class="card-body">
                        <h5 class="card-title">Normal</h5>
                      </div>
                    </div>
                  </button>
                  <button class="btn sandwitchSizeBtn">
                    <div
                      class="card bg-transparent border-0"
                      style="width: 9rem"
                    >
                      <img
                        src="./img/big.png"
                        class="card-img-top"
                        alt="Tamaño Grande"
                        style="height: 140px"
                      />
                      <div class="card-body">
                        <h5 class="card-title">Grande</h5>
                      </div>
                    </div>
                  </button>
                </div>
              </div>

              <div class="container" id="pan"></div>
              <div class="container" id="proteina"></div>
              <div class="container" id="queso"></div>
              <div class="container" id="agregado"></div>
              <div class="container" id="aderezo"></div>
            </div>
          </div>
          <div class="modal-footer">
            <p class="text" id="totalPrice">Precio total: $0</p>
            <div class="btn-group">
              <button class="btn btn-danger btnBuy disabled" id="btnBuy">
                Comprar
              </button>
              <button
                class="btn btn-light btnCancel"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
