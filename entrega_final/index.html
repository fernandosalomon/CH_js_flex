<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SandwitchMania - Arma tu sandwitch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex gap-2 align-items-center" href="#">
          <img
            src="./img/ingredients/normal.png"
            alt="SandwitchMania"
            width="50"
            class="d-inline-block align-text-center"
          />
          <p class="fs-2 p-0 m-0">SandwitchMania</p>
        </a>
        <div class="d-flex align-items-center gap-3">
          <div class="navbar-cart">
            <i class="bi bi-cart fs-1"></i>
            <span class="cart-badge d-none" id="navbarCartBadge"></span>
          </div>
          <button
            type="button"
            class="btn btn-danger fw-bold"
            id="openModalBtn"
          >
            Realizar un pedido
          </button>
        </div>
      </div>
    </nav>

    <main
      class="container-fluid d-flex flex-column flex-md-row align-items-start my-4"
      id="mainWrapper"
    ></main>

    <footer
      class="d-flex justify-content-between align-items-center px-3 bg-light w-100"
    >
      <p class="m-0 py-3">Entrega Final - JS Flex de CoderHouse</p>
      <p class="m-0 py-3">Fernando F. Salom√≥n</p>
      <p class="m-0 py-3">Todos los derechos reservados.</p>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="ingredientsOptionModal"
      tabindex="-1"
      aria-labelledby="ingredientOptions"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="header-container d-flex justify-content-between">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Arma tu sandwith
              </h1>
              <button
                type="button"
                class="btn-close"
                id="closeModalBtn"
              ></button>
            </div>
            <div id="optionsContainer"></div>
          </div>
          <div class="modal-footer" id="modalFooter"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
